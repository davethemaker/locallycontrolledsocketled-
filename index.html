<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
	<style>
	#messages {
		border: 1px solid green;
		background-color: yellow;

	}
	</style>
</head>

<body>
	<div class="container">
	    <div class="row">
	    	<div class="col-xs-4"></div>
	    	<div class="col-xs-4"> 
				<h3>Socket LED!!</h3>
			</div>
	    	<div class="col-xs-4"></div>
		</div>
		<div class="row">	
	    	<div class="col-xs-4"></div>
			<div class="col-xs-4">
				<form id="form" action="">
				  <input id="ledRange" type="range" min="0" max ="100" step="1" value="1" />
				  <button class="btn btn-success" id="submitButton">Submit</button>
				</form>
			</div>	
	    	<div class="col-xs-4"></div>
	    </div>	
	    <div class="row" >
	        <div class="col-xs-4"></div>
	        <div class="col-xs-4">
				<span >Slider Values:<ul id="messages"></ul></span>        	
	        </div>
	        <div class="col-xs-4"></div>
	    </div>	
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	$(function(){
		var socket = io.connect('https://pacific-waters-83081.herokuapp.com/');
		var slider = document.getElementById('ledRange');
		
		socket.on('connect',function(data){
			console.log('socket.io is now connected');
		});
		socket.on('changeColor',function(data){
			$("#messages").append("<li>"+data+"</li>");
			console.log("here is data" + data);
		});


		$('#submitButton').on('click',function(){
			socket.emit('ledValue', $('#ledRange').val());
			return false;
		});
	});
	</script>
</body>
</html>
