<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>

<body>
	<div class="container">
	    <div class="row">
	    	<div class="col-xs-6">
				<h3>Socket LED!!</h3>
			</div>
			<div class="col-xs-6">
				<form id="form" action="">
				  <input id="ledRange" type="range" min="0" max ="100" step="1" value="1" />
				  <button class="btn btn-success" id="submitButton">Submit</button>
				</form>
			</div>
	    </div>	
	    <div class="row">
	        <div class="col-xs-4"></div>
	        <div class="col-xs-4">
				messages:<ul id="messages"></ul>        	
	        </div>
	        <div class="col-xs-4"></div>
	    </div>	
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	$(function(){
		var socket = socket = io.connect(window.location.hostname + ':' + 8000);
		socket.on('connect',function(data){
			console.log('connected');
		});
		socket.on('changeColor',function(data){
			alert("color change to val: " + data);
		});
		
		$('#submitButton').on('click',function(){
			socket.emit('ledValue', $('#ledRange').val());
			return false;
		});
	});
	</script>
</body>
</html>
